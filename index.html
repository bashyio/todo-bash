<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>To-Do Application</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h3>To-Do List</h3>
    <div class="empty">Please wait while the list loads...</div>
    <div class="list"></div>
    <form class="to-do-form" id="toDoForm">
      <label for="newToDo">New To-Do</label>
      <textarea id="newToDo" maxlength="500" class="text" disabled></textarea>
      <button type="submit">Add to List</button> <button type="button" id="clearList">Clear List</button>
      <div id="statusToDo" class="status"></div>
    </form>
  </div>
  <script src="moment.min.js"></script>
  <script src="functions.js"></script>
  <script src="app.js"></script>
</body>

</html>
